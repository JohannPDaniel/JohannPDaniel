name: Generate Snake Animation

on:
  # Agendamento para executar todos os dias à meia-noite
  schedule: 
    - cron: "0 0 * * *"
  # Permite executar manualmente
  workflow_dispatch:
  # Executa quando um push é feito na branch principal
  push:
    branches:
      - main

jobs:
  generate_snake:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Repositório
      uses: actions/checkout@v3
    
    - name: Gerar a Animação de Cobra
      uses: Platane/snk@v3
      with:
        github_user_name: JohannPDaniel  # Substitua pelo seu nome de usuário
        svg_out_path: dist/github-contribution-grid-snake.svg
    
    - name: Confirmar e Enviar a Animação
      uses: EndBug/add-and-commit@v9
      with:
        message: "Atualizar a animação de cobra"
        add: "github-contribution-grid-snake.svg"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  
